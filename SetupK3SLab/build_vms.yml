---
# Execute:
#   ansible-playbook -i inventory ./build_vms.yml
#
- name: Setup builder
  hosts: localhost
  gather_facts: true
  connection: local
  become: true

  tasks:
  # - debug:
  #     var: ansible_facts
  # - debug:
  #     msg: "IP: {{ ansible_facts.default_ipv4.address }}"
  # - pause:
  #     seconds: 1000
  - name: Get local systems IP address
    set_fact:
      httpd_ip: "{{ ansible_facts.default_ipv4.address }}"
      httpd_port: 80

  - name: Install local HTTPD server
    package:
      name: httpd

  - name: Start service httpd, if not started
    service:
      name: httpd
      state: started

  - name: Permit httpd traffic
    firewalld:
      service: http
      permanent: yes
      state: enabled

  - name: reload service firewalld
    systemd:
      name: firewalld
      state: reloaded

  - name: Setup the files for bootstraping systems
    template:
      src: ./templates/services_kickstart.j2
      dest: /var/www/html/services.ks
      owner: apache
      group: apache
      mode: '0644'

  - name: Add Ansible-VMWare system pre-requisites
    package:
      name:
        - python2-pip
        - python2-pyvmomi
      state: installed

  - name: Add Ansible-VMware pre-requisites
    pip:
      name: pyvmomi
      state: present
  # executable: pip3

- name: Build VMs
  hosts: esx
  gather_facts: false

# Main tasks to build VMs
  tasks:

  - name: Clean up bootstrap VM server
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      name: "{{ item.hostname }}"
      state: absent
      force: true
    delegate_to: localhost
    register: deploy_vm
    loop: '{{ bootstrap_vms }}'
    loop_control:
      label: "{{ item.hostname }}"

  - name: Create the bootstrap VM server
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      folder: /
      name: "{{ item.hostname }}"
      state: present
      guest_id: rhel8_64Guest
      # This is hostname of particular ESXi server on which user wants VM to be deployed
      esxi_hostname: "{{ esxi_hostname }}"
      cdrom:
        type: iso
        state: present
        iso_path: "{{ bootstrap_info.isoname }}"
      disk:
      - size_gb: "{{ item.disk_size }}"
        type: thin
        datastore: "{{ datastore }}"
      hardware:
        memory_mb: "{{item.ram_mb}}"
        num_cpus: "{{item.cpus}}"
        scsi: paravirtual
        boot_firmware: "bios"
      networks:
      - name: "{{ item.networks.0.net_loc }}"
        mac: "{{item.networks.0.macaddr}}"
        ip: "{{item.networks.0.ipaddress}}"
        netmask: "{{item.networks.0.netmask}}"
        device_type: vmxnet3
      wait_for_ip_address: no
    delegate_to: localhost
    register: deploy_vm
    loop: '{{ bootstrap_vms }}'
    loop_control:
      label: "{{ item.hostname }}"

  - name: Power on bootstrap VM server
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      name: "{{ item.hostname }}"
      state: poweredon
      wait_for_ip_address: no
    delegate_to: localhost
    register: deploy_vm
    loop: '{{ bootstrap_vms }}'
    loop_control:
      label: "{{ item.hostname }}"

  - pause:
      seconds: 2

  - name: Send boot configuration
    community.vmware.vmware_guest_sendkey:
      validate_certs: no
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      name: "{{ item.hostname }}"
      keys_send:
        - ESC
        - ESC
      string_send: "vmlinuz initrd=initrd.img inst.stage2=hd:LABEL={{ bootstrap_info.iso_label }} inst.ks=http://{{ httpd_ip }}:{{ httpd_port }}/{{ bootstrap_info.kickstart_file }}"
    delegate_to: localhost
    loop: '{{ bootstrap_vms }}'
    loop_control:
      label: "{{ item.hostname }}"

  - pause:
      seconds: 2
      prompt: "vmlinuz initrd=initrd.img inst.stage2=hd:LABEL={{ bootstrap_info.iso_label }} inst.ks=http://{{ httpd_ip }}:{{ httpd_port }}/{{ bootstrap_info.kickstart_file }}"
      echo: no

  - name: Start boot command
    community.vmware.vmware_guest_sendkey:
      validate_certs: no
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      name: "{{ item.hostname }}"
      keys_send:
        - ENTER
    delegate_to: localhost
    loop: '{{ bootstrap_vms }}'
    loop_control:
      label: "{{ item.hostname }}"

  - name: "Show systems built"
    debug:
      var: deploy_vm

